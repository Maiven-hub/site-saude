<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styleOldLogin.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="shortcut icon" type="Imagens/png" href="../Imagens/icone.png">
    <title>Health+ - Login</title>
</head>


<body>
    <main>
    <div>
        <h1 class="fontePadraoBold" id="login">Login</h1>

    </div>
    
    <form>
       <div>
         <input class="padraoCaixa" type="text" placeholder="Nome" id="nome">
         <input class="padraoCaixa" type="text" placeholder="Sobrenome" id="sobrenome">
       </div>
       <div>
         <input class="padraoCaixa" type="email" placeholder="Email" id="email">
       </div>
       <div>
         <input class="padraoCaixa" type="date" placeholder="Data de nascimento" id="dataNasc">
       </div>
       <div>
         <select class="padraoCaixa" id="sexo">
            <option selected disable value="">Informe seu sexo</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
       </select>   
       </div> 
       <div>
           <input class="padraoCaixa" id="endereco" type="text" placeholder="Endereço">
        </div>  
        <div>
        <input class="padraoCaixa" id="cep" onkeypress="CEP()" type="text" placeholder="Escreva o cep" maxlength="10">
        <script>

          function CEP() {
              const cep = document.getElementById('cep');
              if(cep.value.length == 6) {
                cep.value += "-";
              }
              
              }   

        </script>
        </div>
        <div>
        <input class="padraoCaixa" id="cidade" type="text" placeholder="Escreva o nome da cidade">
        </div>
        <div>
        <select class="padraoCaixa" id="estado">
            <option selected disabled value="">Selecione seu estado</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Distrito Federal</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
        </select>
        </div>

      <div>
        <input class="padraoCaixa" id="cpf" onkeypress="danone()" onkeypress="numb()" type="number" placeholder="Digite seu cpf"  maxlength="15" >

        <script>
            
          function danone() {
            const copia = document.getElementById('cpf');

              if(copia.value.length == 3 ) {
                document.getElementById('cpf').type="text";
                copia.value += ".";
                }
                else if(copia.value.length == 4){
                document.getElementById('cpf').type="number";
                }
                else if(copia.value.length == 7){
                document.getElementById('cpf').type="text";
                }
                else if(copia.value.length == 8){
                document.getElementById('cpf').type="number";
                }
                else if(copia.value.length == 11){
                document.getElementById('cpf').type="text";
                copia.value += "-";
                }
                else if(copia.value.length == 12){
                  document.getElementById('cpf').type="number";
                }
              }
        </script>
        
        
      </div>
      <div>
        <button type="submit" id="botao">Continuar</button>
      </div>
    </form>
    </main>
</body>
</html>
